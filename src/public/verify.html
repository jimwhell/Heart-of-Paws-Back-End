<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="p-3">
    <div class="flex flex-col min-h-screen justify-center items-center gap-5">
      <div class="w-32 h-32">
        <img src="./images/hopp.png" alt="" />
      </div>
      <!-- Heading Section -->
      <div class="w-4/5 sm:w-4/5 md:w-3/5 lg:w-1/4 text-center">
        <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold">
          Hello <span id="display-name"></span>, your Heart of Paws account is
          now verified!
        </h1>
      </div>

      <!-- Card Section -->
      <div
        class="w-full sm:w-4/5 md:w-3/5 2xl:w-2/5 bg-white flex flex-col justify-center items-center rounded-3xl p-6 sm:p-8 md:p-10 lg:p-12 shadow-lg"
      >
        <!-- Verified Email Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 text-green-500"
        >
          <path
            d="M2 6c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6zm2 0v1l8 5 8-5V6H4zm16 2l-8 5-8-5v8h16V8z"
          />
          <path
            fill="green"
            d="M9.5 15.5l-3-3-1.4 1.4 4.4 4.4 7.4-7.4-1.4-1.4-6 6z"
          />
        </svg>

        <!-- Message -->
        <p
          class="w-full sm:w-4/5 text-center p-5 border-b-2 border-cyan-500 text-sm sm:text-base md:text-lg"
        >
          Great news! Your email (<span id="display-email"></span>) has been
          successfully verified.
        </p>

        <p
          class="w-full sm:w-4/5 text-center p-3 text-sm sm:text-base md:text-lg my-4"
        >
          Your journey with Heart of Paws officially begins! Start exploring now
          and find your new best friend!
        </p>

        <!-- Button -->
        <button
          type="submit"
          class="button w-3/4 sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-2/5 text-white font-medium rounded-full text-sm sm:text-base md:text-lg xl:text-xl px-4 sm:px-6 py-2 sm:py-2.5 md:py-3 xl:py-4 text-center"
        >
          Start Exploring
        </button>
      </div>
    </div>
    <script>
      // Extract query parameters from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const userName = urlParams.get("name");
      const userEmail = urlParams.get("email");

      // Update the content dynamically
      if (userName) {
        document.getElementById(
          "user-name"
        ).innerText = `Hello ${userName}, your Heart of Paws account is now verified!`;
      }
      if (userEmail) {
        document.getElementById(
          "email-message"
        ).innerText = `Great news! Your email (${userEmail}) has been successfully verified.`;
      }
    </script>
  </body>
</html>
